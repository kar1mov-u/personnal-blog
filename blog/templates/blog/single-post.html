{% extends "base.html" %}
{% load static %}

{% block page_title %}    
    All 
{% endblock  %}

{% block css_files %}
    <link rel = "stylesheet" href = {% static "blog/post-detail.css" %}>

{% endblock  %}

{% block content %}
<section id = "summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static "blog/images/mcl.jpg" %}" alt="">
        <address>{{post.author}}</address>
        <div>Last update on <time datetime="">{{post.date}}</time></div>
    </article>
</section>
<main>
    {{post.content|linebreaks}}
</main>
{% endblock %}
